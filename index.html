<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hover Effect on Single Image</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #fff;
    }
    img.hover-image {
      max-width: 90vw;      /* responsive width */
      height: auto;         /* keep aspect ratio */
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: block;

      object-fit: contain;  /* contain the image fully */
    }
    img.hover-image:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <img 
    class="hover-image" 
    src="https://lh4.googleusercontent.com/jRroOrP9KJlTUFMe9SXKn0LzvBGTaCgY-vzsTY8hJs9iqhH6PIjkEiZaldoozJXgrJh3q_Olu0ixY0hrRDwB-D_pG0W93KXH2wvaiiwE9BRrrN7t9jQbY5MHFdM89T0yuGwY6l7nHHc=w1280" 
    alt="Rysa Designs Image" 
  />
</body>
</html>
